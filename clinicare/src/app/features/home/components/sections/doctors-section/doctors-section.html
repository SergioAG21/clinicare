<section
  id="doctors"
  class="flex flex-col items-center justify-center gap-4 py-8 px-4 md:px-8 lg:px-16 xl:px-32 2xl:px-64 overflow-hidden"
>
  <h2
    class="text-center text-3xl md:text-4xl py-0 md:py-8 font-bold text-pretty"
  >
    Conoce a algunos de nuestros Especialistas
  </h2>

  <div
    class="flex flex-wrap md:flex-row flex-col justify-evenly gap-8 max-w-7xl mx-auto px-4"
  >
    @for (doctor of doctores(); track doctor.id) {
    <div
      class="bg-white rounded-2xl shadow-md overflow-hidden transition-transform hover:scale-105 cursor-pointer"
      (click)="abrirDetalle(doctor)"
    >
      <img
        [src]="doctor.foto"
        [alt]="doctor.nombre"
        class="w-full h-72 object-cover"
      />
      <div class="p-4 text-center">
        <h3 class="text-lg font-semibold text-gray-800">{{ doctor.nombre }}</h3>
        <p class="text-sm text-gray-500">{{ doctor.especialidad }}</p>
      </div>
    </div>
    }
  </div>

  <!-- Modal Detalles Doctor -->
  @if (doctorSeleccionado()) {
  <div
    class="fixed inset-0 bg-black/70 backdrop-blur-sm flex justify-center items-center z-50 transition-opacity duration-300"
    (click)="cerrarModal()"
  >
    <div
      class="relative bg-gradient-to-b from-base-200 to-base-300 rounded-3xl p-6 w-full max-w-md scale-100 shadow-xl shadow-indigo-900/50 mx-4"
      (click)="$event.stopPropagation()"
    >
      <!-- Botón cerrar -->
      <button
        (click)="cerrarModal()"
        class="absolute top-4 right-4 bg-black/40 hover:bg-black/60 text-white text-2xl rounded-full w-9 h-9 flex items-center justify-center transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#ffffff"
        >
          <path
            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
          />
        </svg>
      </button>

      <!-- Imagen del doctor -->
      <div class="flex flex-col items-center">
        <img
          [src]="doctorSeleccionado()?.foto"
          alt="Foto del doctor"
          class="size-72 object-cover rounded-full shadow-lg border-4 border-white/10 hover:scale-[1.02] transform transition-all duration-300 cursor-crosshair"
        />

        <!-- Nombre y especialidad -->
        <h3
          class="text-2xl font-bold text-center mt-4 dark:text-white drop-shadow-md"
        >
          {{ doctorSeleccionado()?.nombre }}
        </h3>
        <p class="text-center text-indigo-400 font-medium text-lg mb-3">
          {{ doctorSeleccionado()?.especialidad }}
        </p>

        <!-- Descripción -->
        <p
          class="dark:text-gray-300 text-gray-900 text-md text-pretty leading-relaxed px-2"
        >
          {{ doctorSeleccionado()?.descripcion }}
        </p>
      </div>
    </div>
  </div>
  }
</section>
