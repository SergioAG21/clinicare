<section
  id="contact"
  class="flex flex-col items-center justify-center gap-4 py-8 px-4 md:px-8 lg:px-16 xl:px-32 2xl:px-64 overflow-hidden"
>
  <h2
    class="text-center text-3xl md:text-4xl py-0 md:py-8 font-bold text-pretty"
  >
    ¿Tienes alguna duda? ¡Contáctanos!
  </h2>

  <div class="flex items-center justify-center px-4 sm:px-6 md:px-8 mb-4">
    <form
      class="w-full max-w-2xl bg-white p-6 sm:p-10 rounded-2xl shadow-xl flex flex-col"
      [formGroup]="contactForm"
      (ngSubmit)="submit()"
      autocomplete="off"
    >
      <p
        class="text-3xl sm:text-4xl font-semibold text-center mb-6 text-primary"
      >
        Formulario de contacto
      </p>

      <div class="flex flex-col gap-5 py-4">
        <!-- Nombre y Apellidos -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Nombre -->
          <div class="flex flex-col">
            <label
              class="input flex items-center gap-3 p-3 border rounded-xl focus-within:ring-2 focus-within:ring-secondary floating-label bg-gray-300"
            >
              <span class="!bg-gray-300 text-gray-800">Nombre</span>

              <name-field-icon />

              <input
                type="text"
                class="grow text-base sm:text-md placeholder:text-gray-500 focus:outline-none py-3 text-gray-800 input input-info"
                placeholder="Jose Luis"
                formControlName="name"
              />
            </label>
            <span
              class="block text-xs text-error mt-1 min-h-[1rem]"
              [class.opacity-0]="!formUtils.isValidField(contactForm, 'name')"
            >
              {{ formUtils.getFieldError(contactForm, "name") }}
            </span>
          </div>

          <!-- Correo Electrónico -->
          <div class="flex flex-col">
            <label
              class="input flex items-center gap-3 p-3 border rounded-xl focus-within:ring-2 focus-within:ring-secondary floating-label bg-gray-300"
            >
              <span class="!bg-gray-300 text-gray-800">Correo Electrónico</span>

              <email-field-icon />

              <input
                type="email"
                class="grow text-base sm:text-md placeholder:text-gray-500 focus:outline-none py-3 text-gray-800"
                placeholder="correo@correo.com"
                formControlName="email"
              />
            </label>
            <span
              class="block text-xs text-error mt-1 min-h-[1rem]"
              [class.opacity-0]="!formUtils.isValidField(contactForm, 'email')"
            >
              {{ formUtils.getFieldError(contactForm, "email") }}
            </span>
          </div>
        </div>

        <!-- Email -->
        <div class="flex flex-col">
          <label class="text-gray-800"
            >Mensaje

            <textarea
              class="textarea w-full bg-gray-300 grow text-base sm:text-md placeholder:text-gray-500 py-3 text-gray-800 resize-none border rounded-xl focus-within:ring-2 focus-within:ring-secondary"
              placeholder="Escribe tu mensaje aquí..."
              formControlName="message"
            ></textarea>
            <span
              class="block text-xs text-error mt-1 min-h-[1rem]"
              [class.opacity-0]="
                !formUtils.isValidField(contactForm, 'message')
              "
            >
              {{ formUtils.getFieldError(contactForm, "message") }}
            </span>
          </label>
        </div>
      </div>

      <!-- BOTÓN -->
      <div class="flex flex-col">
        <button
          [class.bg-indigo-200]="contactForm.invalid"
          [class.pointer-events-none]="contactForm.invalid"
          [class.cursor-not-allowed]="contactForm.invalid"
          type="submit"
          class="btn btn-secondary py-2 sm:py-3 text-base text-black sm:text-md rounded-xl hover:scale-[102px] transition-transform"
        >
          Enviar Mensaje
        </button>
      </div>
    </form>
  </div>
</section>
