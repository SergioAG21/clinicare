<div class="flex flex-col items-center p-6 w-full max-w-7xl mx-auto">
  <header class="w-full text-center mb-8">
    <h1
      class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white mb-4 drop-shadow-md"
    >
      Panel de Paciente
    </h1>
    <p
      class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8 text-center"
    >
      {{ pageDescription() }}
    </p>
    <button
      class="btn btn-md md:btn-lg btn-outline btn-primary mt-5"
      [routerLink]="['/patient/book-appointment']"
    >
      Crear una Cita
    </button>
  </header>

  <div
    class="w-full flex flex-col-reverse lg:flex-row lg:items-start gap-6 justify-between"
  >
    <main class="flex flex-col items-center w-full lg:w-2/3">
      <div
        class="stats shadow-2xl p-6 md:p-8 backdrop-filter backdrop-blur-3xl bg-white/20 dark:bg-gray-900/30 border border-white/50 dark:border-gray-700/50 rounded-3xl w-full flex flex-col xl:flex-row gap-6 transition-all duration-500 hover:shadow-primary/10 cursor-pointer"
      >
        <div
          class="stat place-items-center flex-1 p-2 md:p-4 border-b xl:border-b-0 xl:border-r border-white/40 dark:border-gray-700/40 last:border-none"
        >
          <div
            class="stat-title text-sm md:text-base font-normal opacity-85 text-gray-900 dark:text-gray-300 text-center tracking-wide mb-1"
          >
            Total de Citas
          </div>
          <div
            class="stat-value text-4xl md:text-5xl font-light text-indigo-500 dark:text-indigo-400 text-center"
          >
            {{totalAppointments()}}
          </div>
        </div>

        <div class="stat place-items-center flex-1 p-2 md:p-4">
          <div
            class="stat-title text-sm md:text-base font-normal opacity-85 text-gray-900 dark:text-gray-300 text-center tracking-wide mb-1"
          >
            Citas Pendientes
          </div>
          <div
            class="stat-value text-4xl md:text-5xl font-light text-amber-500 dark:text-amber-400 text-center"
          >
            {{pendingAppointments()}}
          </div>
        </div>
      </div>
    </main>

    <div class="flex flex-col items-center gap-4 w-full lg:w-1/3">
      <clock />
      <user-info-card />
    </div>
  </div>
</div>
