<div class="relative flex flex-col items-center p-6">
  <!-- Contenido principal centrado -->
  <main class="flex flex-col items-center max-w-7xl text-center">
    <h1
      class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white mb-4 drop-shadow-md"
    >
      {{ appointments().length > 0 ? 'Tus Citas de Hoy' : 'No tienes Citas
      Hoy'}}
    </h1>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8">
      {{ pageDescription() }}
    </p>
    <h2
      class="text-2xl md:text-3xl text-gray-600 dark:text-primary font-serif mb-6"
    >
      {{ appointments().length > 0 ? 'Tus Citas' : ''}}
    </h2>

    <!--  -->
    <section
      class="flex md:flex-row flex-col justify-center items-center w-full px-4 md:px-0 max-w-3xl gap-6"
    >
      @for (appointment of appointments(); track appointment.id) {
      <appointment-card
        class="mb-4"
        [appointment]="appointment"
        [showDetailsButton]="true"
      />
      }
    </section>
  </main>
</div>
