<div class="flex flex-col w-full items-center justify-center gap-4">
  <h2
    class="text-2xl md:text-3xl text-gray-600 dark:text-primary text-center max-w-2xl font-serif"
  >
    Calendario
  </h2>

  <!-- Calendario visible -->
  <div
    class="shadow-lg p-4 rounded-3xl inline-block w-full md:w-[75%] dark:bg-[#0A1120] bg-white"
  >
    <button
      (click)="backToToday()"
      class="mb-4 btn bg-secondary text-white rounded-lg transition flex justify-end md:btn-md btn-sm"
      [disabled]="isTodaySelected()"
    >
      Ir al d√≠a actual
    </button>
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
  </div>
</div>
