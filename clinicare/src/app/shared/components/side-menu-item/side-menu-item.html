<a
  [routerLink]="route()"
  routerLinkActive="bg-primary/30"
  class="w-full px-2 flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150 rounded-2xl mb-3 justify-center md:justify-start"
>
  <div>
    <ng-content class="text-amber-400" />
  </div>
  <div class="flex flex-col">
    <span
      class="text-md font-bold leading-5 dark:text-gray-200 text-gray-800 flex"
      >{{ titulo() }}

      <span class="text-primary text-xs font-semibold ml-1">
        {{count() > 0 ? '(' + count() + ')' : ''}}
      </span>
    </span>
    <span class="text-sm dark:text-gray-400 text-gray-500 hidden md:block"
      >{{ subtitulo() }}</span
    >
  </div>
</a>
