<div class="relative flex flex-col items-center p-6">
  <!-- Contenido principal centrado -->
  <main class="flex flex-col items-center max-w-7xl text-center">
    <h1
      class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white mb-4 drop-shadow-md"
    >
      Detalles de la Cita Médica
    </h1>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8">
      {{ pageDescription() }}
    </p>

    <div
      class="w-full flex-col md:flex-row max-w-4xl mb-6 justify-between items-center flex gap-4"
    >
      <app-go-back-button />
      @if (appointments().length > 0) {
      <button
        class="btn btn-warning btn-sm md:btn-md"
        [routerLink]="['/doctor/patient/history', appointment()?.patientId]"
      >
        Consultar Historial Médico
      </button>
      }
    </div>
    <!--  -->
    <section
      class="flex md:flex-row flex-col justify-center items-center w-full md:px-0 gap-6"
    >
      <appointment-details-form
        class="w-full max-w-2xl dark:bg-[#0A1120] bg-white p-6 sm:p-8 rounded-2xl shadow-xl flex flex-col"
      />
    </section>
  </main>
</div>
